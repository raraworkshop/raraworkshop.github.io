<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="keywords" content={{ page.categories }}>

  {% if page.favicon %}
  <link rel="shortcut icon" href="{{ page.favicon | prepend:site.baseurl }}">
  {% endif %}


  <title>{{ page.urltitle }}</title>
  <meta name="description" content="{{site.description}}">

  <!--Open Graph Related Stuff-->
  <meta property="og:title" content="RARA"/>
  <meta property="og:url" content="https://raraworkshop.github.io"/>
  <meta property="og:description" content="{{site.description}}"/>
  <meta property="og:site_name" content="{{page.urltitle}}"/>
  <meta property="og:image" content=""/>
  <meta property="og:image:url" content=""/>

  <!--Favicon-->

  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/static/img/favicon/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/static/img/favicon/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/static/img/favicon/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/static/img/favicon/site.webmanifest' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/static/img/favicon/favicon.ico' | relative_url }}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS  -->
  <link rel="stylesheet" type="text/css" href="{{ "/static/css/bootstrap.min.css" | prepend:site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/static/css/main.css" | prepend:site.baseurl }}" media="screen,projection">
</head>
